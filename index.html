<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">

    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Viering">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const card = document.getElementById("card");
const celebration = document.getElementById("celebration");

const sekerVrae = [
    "Is jy seker? ğŸ¤¨",
    "Nee man, dink gou ğŸ˜",
    "Is jy rÃªrig seker hiervan? ğŸ‘€",
    "Ag asseblief ğŸ˜…",
    "Jy speel nou, nÃ©? ğŸ˜­",
    "Kom nou, net sÃª ja ğŸ¥º",
    "Ek belowe ek is nice ğŸ˜”",
    "Dis actually seer nou ğŸ˜¤",
    "My hart vat nie meer nie ğŸ’”",
    "Okay wowâ€¦ dis koud ğŸ˜¢",
    "Eishâ€¦ hierdie is pynlik ğŸ˜",
    "Bruhâ€¦ regtig? ğŸ˜­"
];

let vraagIndex = 0;

// Move function (cannot freeze)
function moveNoButton() {
    // Always change text
    question.textContent = sekerVrae[vraagIndex];
    vraagIndex = (vraagIndex + 1) % sekerVrae.length;

    const cardRect = card.getBoundingClientRect();
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;

    let x, y;

    do {
        x = Math.random() * (window.innerWidth - btnW);
        y = Math.random() * (window.innerHeight - btnH);
    } while (
        x + btnW > cardRect.left &&
        x < cardRect.right &&
        y + btnH > cardRect.top &&
        y < cardRect.bottom
    );

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Desktop
noBtn.addEventListener("mouseenter", moveNoButton);

// Mobile
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
});

// Yes button
yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    noBtn.style.display = "none";
    celebration.style.display = "block";
    startConfetti();
});

// Confetti
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function startConfetti() {
    for (let i = 0; i < 300; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 2,
            d: Math.random() * 5 + 1
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        ctx.fill();
        c.y += c.d;
        if (c.y > canvas.height) c.y = 0;
    });
    requestAnimationFrame(animateConfetti);
}
</script>
