<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8">
  <title>Aimee üíò Valentyn</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #ffebf0;
      animation: none;
    }

    body.flash {
      animation: redbullFlash 0.6s infinite;
    }

    @keyframes redbullFlash {
      0%   { background: #001a4d; }
      50%  { background: #c4001a; }
      100% { background: #001a4d; }
    }

    .screen {
      display: none;
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 330px;
      z-index: 2;
    }

    .active {
      display: block;
    }

    h1 {
      margin-bottom: 10px;
    }

    #countdown {
      font-weight: bold;
      margin-bottom: 15px;
    }

    #message {
      min-height: 40px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    button {
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      transition: transform 0.3s ease;
    }

    #yesBtn.shake {
      animation: shake 0.4s infinite;
    }

    #noBtn {
      background: #ccc;
    }

    @keyframes shake {
      0% { transform: scale(var(--s)) translate(0); }
      25% { transform: scale(var(--s)) translate(-4px, 4px); }
      50% { transform: scale(var(--s)) translate(4px, -4px); }
      75% { transform: scale(var(--s)) translate(-4px, -4px); }
      100% { transform: scale(var(--s)) translate(0); }
    }

    #celebration {
      background: black;
      color: white;
    }

    #celebration img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<!-- SCREEN 1 -->
<div class="screen active" id="questionScreen">
  <h1>Aimee‚Ä¶ üíñ</h1>
  <h2>Wil jy my Valentine wees?</h2>

  <div id="countdown"></div>
  <div id="message">Wees eerlik Aimee üòå</div>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">JA üíñ</button>
    <button id="noBtn" onclick="noClicked()">NEE üôÑ</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="celebration">
  <h1>DIT IS AMPTELIK üèÜ‚ù§Ô∏è</h1>
  <p>Aimee HET JA GES√ä</p>

  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
       alt="Max Verstappen celebrating">
</div>

<audio id="engineSound">
  <source src="https://www.soundjay.com/transportation/formula-1-race-car-01.mp3" type="audio/mpeg">
</audio>

<script>
  let noCount = 0;
  let scale = 1;
  const yesBtn = document.getElementById("yesBtn");

  const messages = [
    "Aimee‚Ä¶ kyk hoe groei die JA üòè",
    "NEE maak dit net groter üëÄ",
    "Dis nou al verdag ü§≠",
    "Okay Aimee dis GROOT üò≠",
    "Jy help nie jou saak nie üòÇ",
    "Dis nou onkeerbaar üíñ",
    "Net druk die JA Aimee üòå"
  ];

  function noClicked() {
    noCount++;
    scale += 0.2;

    yesBtn.style.setProperty("--s", scale);
    yesBtn.style.transform = `scale(${scale})`;

    if (scale >= 2) {
      yesBtn.classList.add("shake");
    }

    document.getElementById("message").innerText =
      messages[Math.min(noCount - 1, messages.length - 1)];
  }

  function yesClicked() {
    document.getElementById("questionScreen").classList.remove("active");
    document.getElementById("celebration").classList.add("active");

    document.body.classList.add("flash");
    document.getElementById("engineSound").play();
    startConfetti();
  }

  /* COUNTDOWN */
  const targetDate = new Date("February 14, 2026 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerText =
      `Valentyn oor: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);

  /* CONFETTI */
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confetti = [];

  function startConfetti() {
    for (let i = 0; i < 200; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 5 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }
    requestAnimationFrame(drawConfetti);
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.y += p.d;
      if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(drawConfetti);
  }
</script>

</body>
</html>
